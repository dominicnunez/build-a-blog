{% extends "base.html" %}

{% block title %}
There's That Blog
{% endblock %}

{% block content %}

{% for entry in posts %}
<div class="entry">
  <table>
    <caption>{{entry.pub_date}}</caption>
    <tr>
      <td>{{entry.title}}</td>
      <td>{{entry.body}}</td>
    </tr>
  </table>
</div>
{% endfor %}

{% endblock %}
