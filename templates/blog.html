{% extends "base.html" %}

{% block title %}
There's That Blog
{% endblock %}

{% block content %}
{% if posts %}
{% for entry in posts %}
<div class="entry">
  <table>
    <caption>{{entry.pub_date}}</caption>
    <tbody>
      <tr>
        <td>{{entry.title}}</td>
      </tr>
      <tr>
        <td>{{entry.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endfor %}
{% endif %}
{% endblock %}
