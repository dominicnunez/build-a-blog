{% extends "base.html" %}

{% block title %}
{% if entry %}
{{entry.title}} | There's That Blog
{% endif %}
{% endblock %}

{% block content %}
{% if entry %}
<div class="entry">
  <table>
    <caption>{{entry.pub_date}}</caption>
    <tbody>
      <tr>
        <td>{{entry.title}}</td>
      </tr>
      <tr>
        <td>{{entry.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endif %}
{% endblock %}
