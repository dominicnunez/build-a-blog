{% extends "base.html" %}

{% block title %}
{% if entry %}
{{entry.title}} | There's That Blog
{% endif %}
{% endblock %}

{% block content %}
{% if entry %}

<div class="entry">
  <h2>
    {{entry.title}}
  </h2>
  <h3>
    {{entry.pub_date}}
  </h3>
  <p>
    {{entry.body}}
  </p>
</div>

{% endif %}
{% endblock %}
